     <body>
          <div class="container mt-5 mb-5">
               <h2 class="text-danger">Cek Khodam</h2>
               <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" class="form-control" id="nama" />
               </div>
               <div class="form-group">
                    <label for="tglLahir">Tanggal Lahir:</label>
                    <input type="date" class="form-control" id="tglLahir" />
               </div>
               <button class="btn btn-danger" onclick="cekKhodam()">
                    Cek Khodam
               </button>
               <div id="loading" class="mt-3">
                    <img src="./Img/load02.gif" alt="Loading..." />
               </div>
               <div id="result" class="mb-5"></div>
          </div>
          <div class="footer">
               <a class="text-white" href="index.html">Home</a>
               |
               <a class="text-white" href="disclaimer.html">Disclaimer</a>

               <a class="text-white" href="pripacypolice.html">
                    Privacy Policy
               </a>
          </div>
     </body>
     <script>
          const khodams = [];

          function setDataKhodams() {
               fetch("data.json")
                    .then((response) => response.json())
                    .then((data) => khodams.push(...data))
                    .catch((error) =>
                         console.error("Error fetching JSON:", error)
                    );
               console.log("Data", khodams);
          }

          // ghet data from jSON FIle
          setDataKhodams();

          function cekKhodam() {
               const nama = document.getElementById("nama").value;
               const tglLahir = document.getElementById("tglLahir").value;

               if (nama === "" || tglLahir === "") {
                    alert("Harap isi semua field!");
                    return;
               }

               document.getElementById("loading").style.display = "block";
               document.getElementById("result").innerHTML = "";

               setTimeout(() => {
                    document.getElementById("loading").style.display = "none";
                    const khodam =
                         khodams[Math.floor(Math.random() * khodams.length)];
                    const resultHtml = `<div class="container">
                                             <div class="row justify-content-start">
                                                  <div class="col-6 col-md-4">         
                                                            <img src="./Img/default.png"
                                                                 alt="${khodam.nama}"/>
                                                  </div>
                                                  <div class="col-md-8">
                                                       <div class="card-body">
                                                            <h2>Khodam Anda: ${khodam.nama}</h2>
                                                            <p>${khodam.deskripsi}</p>
                                                            <button
                                                                 class="btn btn-sm btn-share"
                                                                 onclick="shareKhodam('${khodam.nama}', '${khodam.deskripsi}', '${khodam.gambar}')">
                                                                 Bagikan
                                                            </button>
                                                       </div>
                                                  </div>
                                             </div>
                                        </div>`;
                    document.getElementById("result").innerHTML = resultHtml;
               }, 2000);
          }

          function shareKhodam(nama, deskripsi, gambar) {
               const shareData = {
                    title: "Khodam Saya",
                    text: `Nama Khodam: ${nama}\nDeskripsi: ${deskripsi}`,
                    url: "https://dev-akstudio.github.io/",
               };

               if (navigator.share) {
                    navigator
                         .share(shareData)
                         .then(() => console.log("Successful share"))
                         .catch((error) => console.log("Error sharing", error));
               } else {
                    alert("Share tidak didukung di browser ini.");
               }
          }
     </script>
